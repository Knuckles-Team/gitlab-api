---
services:
  gitlab-mcp:
    # image: docker.io/knucklessg1/gitlab:latest
    build:
      context: . # Debug
      dockerfile: debug.Dockerfile
    container_name: gitlab-mcp
    hostname: gitlab-mcp
    command: [ "gitlab-mcp" ]
    dns:
      - "${IP_DNS:-1.1.1.1}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: always
    env_file:
      - .env
    environment:
      - "PYTHONUNBUFFERED=1"
      - "HOST=0.0.0.0"
      - "PORT=8017"
      - "TRANSPORT=streamable-http"
      - "GITLAB_INSTANCE=${GITLAB_INSTANCE}"
      - "GITLAB_ACCESS_TOKEN=${GITLAB_ACCESS_TOKEN}"
      - "GITLAB_VERIFY=${GITLAB_VERIFY}"
    ports:
      - "8017:8017"
    healthcheck:
      test: [ "CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8017/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  gitlab-agent:
    # image: docker.io/knucklessg1/gitlab:latest
    build:
      context: . # Debug
      dockerfile: debug.Dockerfile
    container_name: gitlab-agent
    hostname: gitlab-agent
    command: [ "gitlab-agent" ]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    dns:
      - "${IP_DNS:-1.1.1.1}"
    depends_on:
      gitlab-mcp:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: always
    env_file:
      - .env
    environment:
      - "PYTHONUNBUFFERED=1"
      - "HOST=0.0.0.0"
      - "PORT=9017"
      # - "MCP_CONFIG=./gitlab_api/mcp_config.json" # Optionally specify your own file - Default will use MCP_URL in the pre-packaged mcp_config.json
      - "MCP_URL=http://gitlab-mcp:8017/mcp"
      - "PROVIDER=openai"
      - "LLM_BASE_URL=${LLM_BASE_URL:-http://host.docker.internal:1234/v1}"
      - "LLM_API_KEY=${LLM_API_KEY:-llama}"
      - "MODEL_ID=${MODEL_ID:-qwen/qwen3-coder-next}"
      - "DEBUG=False"
      - "ENABLE_WEB_UI=True"
      - "ENABLE_OTEL=True"
    ports:
      - "9017:9017"
    healthcheck:
      test: [ "CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9017/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
