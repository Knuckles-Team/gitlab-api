[build-system]
requires = ["setuptools>=80.9.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gitlab-api"
version = "25.15.20"
description = "GitLab API + MCP Server + A2A Server"
readme = "README.md"
authors = [{ name = "Audel Rouhi", email = "knucklessg1@gmail.com" }]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: Public Domain",
    "Environment :: Console",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.10"
dependencies = [
    "agent-utilities>=0.2.5",
]
[project.optional-dependencies]
mcp = [
    "agent-utilities[mcp]>=0.2.5",
]

agent = [
    "agent-utilities[agent,logfire]>=0.2.5",
]

gql = [
    "gql>=4.0.0",
]

all = [
    "gitlab-api[mcp,agent,gql,logfire]>=25.15.15"
]

[project.scripts]
gitlab-mcp = "gitlab_api.mcp:mcp_server"
gitlab-agent = "gitlab_api.agent:agent_server"

[tool.setuptools.package-data]
gitlab_api = [ "mcp_config.json", "skills/**", "agent/**",]

[tool.setuptools.packages.find]
where = ["."]
